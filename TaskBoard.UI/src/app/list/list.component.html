<div class="gridContainer">

  <div *ngFor="let list of lists">

    <app-list-controll [list]="list" [boardLists]="board.lists"></app-list-controll>

    <app-card [listId]="list.id" [lists]="board.lists"></app-card>

  </div>

  <div class="empty pillar" *ngFor="let item of getEmptyLists()">
    <app-add-list [boardId]="board.id"></app-add-list>
  </div>

</div>
