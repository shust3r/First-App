<input  type="button" (click)="switchHistory()" class="historyBtn" value="↺ History">

<div class="bg" [ngStyle]="{'display': !isOpened ? 'none' : 'block'}">

    <div class="clickable" (click)="isOpened = false"></div>
    <div class="history">

        <div class="header">
            <h2 class="hist">History</h2>
            <button class="closeBtn" (click)="switchHistory()">X</button>
        </div>
    
        <div class="activityBg">
            
            <div *ngFor="let activity of activitiesToShow">
                <app-activity [activity]="activity"></app-activity>
            </div>

        </div>

        <div class="footer">
            <button class="moreBtn" (click)="showMore()"><h3>↺ Show more</h3></button>
        </div>

    </div>
</div>
