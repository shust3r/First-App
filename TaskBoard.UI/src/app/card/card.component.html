<div class="card" *ngFor="let card of cards">

    <div class="card-details">
        <h3>{{card.name}}</h3>

        <div class="dropdown options">
            <button class="dropbtn">≡</button>
              <div class="dropdown-content">
                <input type="button" class="btn ed" name="Ed" value="Edit" (click)="editCard(card)">
                <input type="button" class="btn del" name="Del" value="Delete" (click)="deleteCard(card.id)">
              </div>
        </div>
    </div>

    <div (click)="openCard(card)">
    
        <div class="card-details">{{card.description}}</div>
    
        <div class="card-details calendar">{{humanizeDueDate(card.dueDate)}}</div>
    
        <div class="card-details priority">● {{getPriority(card.priority)}}</div>

    </div>

    <div class="move">
        <div class="dropdown">
            <button class="selectMove">Move to:</button>
              <div class="dropdown-content">
                <input *ngFor="let list of listsToMove" 
                    type="button" class="btn" value="{{list.name}}"
                    (click)="moveCard(card.id, list.id)">
              </div>
        </div>
    </div>

</div>

<div *ngIf="card != null && isCardOpened">
    <app-card-details [card]="card">
    </app-card-details>
</div>

<div *ngIf="isEditCard">
    <app-edit-card [listNamesWithIds]="listNamesWithIds" [oldCard]="card"></app-edit-card>
</div>
